version: '3.9'
services:
 server:
  build: .
  ports:
    - 80:80
 postgres:
  image: "postgres"
  restart: "always"
  environment:
    POSTGRES_USER: admin
    POSTGRES_PASSWORD: salazar 
    POSTGRES_DB: catch_changes_db
    PGDATA: /var/lib/postgresql/data/pgdata
  volumes:
    - dbdata:/var/lib/postgresql/data
  ports: 
    - 5432:5432
volumes:
  dbdata: