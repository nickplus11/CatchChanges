version: '3.9'
services:
 server:
  build: .
  ports:
    - 80:80
 postgres:
  image: "postgres"
  restart: "always"
  environment:
    POSTGRES_USER: admin
    POSTGRES_PASSWORD: password 
    POSTGRES_DB: catch_changes_db
    PGDATA: /var/lib/postgresql/data/pgdata
  volumes:
    - db_data:/var/lib/postgresql/data
volumes:
  db_data: